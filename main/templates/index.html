{% extends 'base_main.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!--Carousel--> 
    <div class="bd-example">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
              <div class="carousel-item active" data-interval="2000">
                  <img src="{% static 'images/7.JPG' %}" class="d-block w-100" alt="..." height="450px;" >
              </div>

              <div class="carousel-item" data-interval="2000">
                  <img src="{% static 'images/8.JPG' %}" class="d-block w-100" alt="..." height="450px;">
              </div>
          </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
<div class = "main_container">
  
  <div class = "main_grid">
    
    <div class = "left">
      <h3>Portfolio 훔쳐보기</h3>
      <div class = "user_cards">
          {% for user in users %}
              <div class="user_card">
                <div class="user_image">
                  <img src="{% static 'images/1.JPG' %}" alt="사진" width = "180px" height = "100px">
                </div>
                <div class="user_ID">
                  <p>ID :{{user.username}}</p>
                </div>
                <div class="user_text">
                  <p>pw : 123123</p>
                </div>
                <div class="user_text">
                  <p>전공 : </p>
                </div>
              </div>
          {% endfor %}
      </div>
    </div>

    <div class = "right">
      <a href=""><h3>User들의 전공 순위</h3></a>
    </div>

    <div class = "art">
      <a href=""><h3>Portfolio 작성 tips</h3></a>
    </div>

  </div>
</div>
{% endblock %}
